<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciosesion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stinicio.css">
</head>
<body>
    <div class="container">
        <form action="iniciosesion.html" method="post" name="logearse" onsubmit="return validacionInicio();">

            <div class="iniciosesion">
                <h2>Inicio Sesión</h2>
                <div class="input-box">
                    <input type="text" id="usuario" required>
                    <i class="fa-regular fa-user"></i>
                    <span>Usuario</span>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <i class="fa-regular fa-envelope"></i>
                    <span>Email</span>
    
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                    <span>Contraseña</span>
    
                </div>
                <div class="input-box">
                    <input type="submit" value="Ingresar" required>
                   
    
                </div>
                <p>¿No tienes cuenta?<a href="formulariodef2.0.html" class="registro">Registro</a></p>
    
    
            </div>
    
        </form>
    </div>
        


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="java/main2.js"></script>
    
</body>
</html>
